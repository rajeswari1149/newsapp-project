<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS FEED</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <img src="focus.jpeg" alt="FOCUS FEED" width="150" height="60">
            <div class="nav-links">
                <ul class="flex">
                    <li class="advertisement-icon">
                        <a href="login.html" style="color:#183b56;">Advertisement</a>
                    </li>
                    <li class="hover-link" onclick="fetchNewsByCategory('sports')">Sports</li>
                    <li class="hover-link" onclick="fetchNewsByCategory('finance')">Finance</li>
                    <li class="hover-link" onclick="fetchNewsByCategory('politics')">Politics</li>
                    <li class="hover-link" onclick="fetchNewsByCategory('fashion')">Fashion</li>
                    <li class="hover-link" onclick="fetchNewsByCategory('business')">Business</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. SPORTS">
                <button id="search-button" class="search-button">Search</button>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-button" onclick="toggleTheme()"></button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>



    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">SpaceX Successfully Launches Mars Mission</h3>
                <h6 class="news-source" id="news-source">SpaceNews 23/04/2024</h6>
                <p class="news-desc" id="news-desc">SpaceX achieved a major milestone today with the successful launch of the first manned mission to Mars. The spacecraft, carrying a crew of six astronauts, is expected to arrive on the Red Planet in approximately nine months. This marks a significant leap forward in humanity's quest to explore and colonize other planets.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
